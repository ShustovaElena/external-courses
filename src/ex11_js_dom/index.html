<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Photo Slider</title>
  </head>
  <body>
    <div class="wrapper container">
      <div class="slider">
        <div class="counter">
          <span class="change-span">01</span>
          <span>|</span>
          <span>05</span>
        </div>

        <div class="switcher"></div>

        <div class="arrows">
          <button class="arrow left-arrow-slider"></button>
          <button class="arrow right-arrow-slider"></button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
